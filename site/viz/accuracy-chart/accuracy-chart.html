<script>
    //dessiner le pie map
    function drawPieMap(dataset) {
    // higth and weigth
    var width = 500;
    var height = 500;

    //creer un pie
    var pie = d3
        .pie()
        .sort(null)
        .value(function (d) {
        return d[1];
        });
    //recu le data
    var no_damage = dataset.every(item => item[1] === 0)
    if (no_damage) dataset.push(["no damage",100]) 
    var piedata = pie(dataset);

    var outerRadius = width / 4;
    var innerRadius = width / 6;

    var arc = d3.arc().outerRadius(outerRadius).innerRadius(innerRadius);
    var colors = d3.schemeCategory10;

    var svg = d3
        .select("#pie_graphe")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    var arcs = svg
        .selectAll("g")
        .data(piedata)
        .enter()
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    arcs
        .append("path")
        .attr("fill", function (d, i) {
        return colors[i];
        })
        .attr("d", function (d) {
        return arc(d);
        })
        .transition()
        .duration(600)
        .attrTween("d", function (d) {
            var i = d3.interpolate(d.endAngle, d.startAngle);
            return function (t) {
                d.startAngle = i(t);
                return arc(d);
            }
        })

    arcs
        .append("text")
        .attr("transform", function (d, i) {
        var x = (arc.centroid(d)[0] * 2.8) / 2;
        var y = (arc.centroid(d)[1] * 2.8) / 2;
        if (i % 2 == 0) {
            return "translate(" + x * 1.3 + ", " + y * 1.3 + ")";
        }
        return "translate(" + x + ", " + y + ")";
        })
        .attr("text-anchor", "middle")
        .text(function (d) {
        var percent =
            (Number(d.value) /
            d3.sum(dataset, function (d) {
                return d[1];
            })) *
            100;
        return d.data[0] + " " + percent.toFixed(1) + "%";
        });
    arcs
        .append("line")
        .attr("stroke", "black")
        .attr("x1", function (d) {
        return (arc.centroid(d)[0] * 2) / 2;
        })
        .attr("y1", function (d) {
        return (arc.centroid(d)[1] * 2) / 2;
        })
        .attr("x2", function (d, i) {
        if (i % 2 == 0) {
            return (arc.centroid(d)[0] * 3.2) / 1.8;
        }
        return (arc.centroid(d)[0] * 2.5) / 2;
        })
        .attr("y2", function (d, i) {
        if (i % 2 == 0) {
            return (arc.centroid(d)[1] * 3.2) / 1.8;
        }
        return (arc.centroid(d)[1] * 2.5) / 2;
        });
    }

    //donne couleur de hitmap body
    function change_body_color(dataset) {
    var hit_total =
        dataset[0][1] +
        dataset[1][1] +
        dataset[2][1] +
        dataset[3][1] +
        dataset[4][1];
    var dataArray = [
        (dataset[0][1] / hit_total) * 100, //head
        (dataset[1][1] / hit_total) * 100, //chest
        (dataset[2][1] / hit_total) * 100, //stomach
        (dataset[4][1] / hit_total) * 100, //leg
        (dataset[3][1] / hit_total) * 100 //arm
    ];
    dataArray = dataArray.map(val => isNaN(val) ? 0 : val);

    //scala de couleur
    var liner = d3
        .scaleQuantize()
        .domain([0, 100])
        .range(d3.schemeReds[9]);


    d3.select("#csgo_head")
        .selectAll("path")
        .transition()

    d3.select("#csgo_arm1")

    d3.select("#csgo_arm2")
        .selectAll("path")
        .transition()
        .duration(200)
        .style("fill", liner(dataArray[4]));

    d3.select("#csgo_arm3")
        .selectAll("path")
        .transition()
        .duration(200)
        .style("fill", liner(dataArray[4]));
