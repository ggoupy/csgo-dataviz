<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>CSGO-dataviz</title>
</head>

<script>
  $(function () {
    var includes = $('[data-include]')
    $.each(includes, function () {
      var file = 'vizualizations/' + $(this).data('include') + '/index.html'
      $(this).load(file)
    })
  })
</script>

<body>
  <h1>Dataviz</h1>
  <div data-include="bar-graph"></div>
</body>
