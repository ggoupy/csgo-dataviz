<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <select id="selectGame"></select>

  <select id="selectPseudo"></select>
  
  <div id="my_dataviz"></div>

  <script>
    
    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    // Parse the Data
    d3.csv("out.csv").then(function(out) {
      const games =  [...new Set(out.map(d => d.Game_number))];
      var select = document.getElementById("selectGame"); 
      select.innerHTML = "";
      for(var i = 0; i < games.length; i++) {
        var opt = games[i];
        select.innerHTML += "<option value=\"" + opt + "\">" + opt + "</option>";
      }
      let game = games[0];
      
      let datag = out.filter(d => d.Game_number == game);

      //Change pseudo in select
      const pseudos = [...new Set(datag.map(d => d.Pseudo))];
      var select = document.getElementById("selectPseudo"); 
      select.innerHTML = "";
      for(var i = 0; i < pseudos.length; i++) {
        var opt = pseudos[i];
        select.innerHTML += "<option value=\"" + opt + "\">" + opt + "</option>";
      }
      let pseudo = pseudos[0]

      //Filter 
      let data = datag.filter(d => d.Pseudo == pseudo);

      // X axis
      var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(data.map(function(d) { return d.Round_number; }))
        .padding(0.2);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 500])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
      
      // Bars
      let bars = svg.selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
          .attr("x", function(d) { return x(d.Round_number); })
          .attr("y", function(d) { return y(d.dmg); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(d.dmg); })
          .attr("fill", "#69b3a2")


      function update_game(game) {
        datag = out.filter(d => d.Game_number == game);
        //Change pseudo in select
        const pseudos = [...new Set(datag.map(d => d.Pseudo))];
        var select = document.getElementById("selectPseudo"); 
        select.innerHTML = "";
        for(var i = 0; i < pseudos.length; i++) {
          var opt = pseudos[i];
          select.innerHTML += "<option value=\"" + opt + "\">" + opt + "</option>";
        }
        pseudo = pseudos[0];
        update_pseudo(pseudo)
      }
      update_game(game)

      function update_pseudo(pseudo) {
        data = datag.filter(d => d.Pseudo == pseudo);
        d3.selectAll("rect").remove();
        // Bars
        svg.selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
          .attr("x", function(d) { return x(d.Round_number); })
          .attr("y", function(d) { return y(d.dmg); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(d.dmg); })
          .attr("fill", "#69b3a2")
      }      
      update_pseudo(pseudo)

      document
        .getElementById("selectPseudo")
        .addEventListener("change", function select_update() {
          var pseudo = document.getElementById("selectPseudo").value;
          update_pseudo(pseudo)
        });
      
      document
        .getElementById("selectGame")
        .addEventListener("change", function select_update() {
          var game = parseInt(document.getElementById("selectGame").value);
          update_game(game)
        });
    });
    </script>
</body>
